<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula05</title>
    <style>
        h1{
            color:darkred;
        }
        
        h3{
            color:darkorange;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!--CSS inline-->
    <h1 style="color:brown;">Titulo 01  </h1>
    <h2 style="text-align: center; color:darkblue">Titulo02</h2>
    <!--css interno-->
     <h3>titulo 3</h3>
     <!--seleção por class configura todas as tags com o nome definido nostyle.cc
    no style.css,deve sempre iniciar por ponto e nome da classe. Exemplo: 
.centro-->
<p class="centro">conhecendo as caracteristicas do css</p>
<p class="centro">Etec</p>
<p id="unico">Curso Desenvolvimento de Sistemas</p>
<h4 class="centro">turma 2ds</h4>
<p class="lab">laboratorio 07</p>
<p class="prof">Profs Fátima e Guilherme</p>
